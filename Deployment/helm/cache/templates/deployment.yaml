apiVersion: apps/v1
kind: Deployment
metadata:
  name: cache
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: cache
  template:
    metadata:
      labels:
        app: cache
    spec:
      containers:
      - image: {{ .Values.image.repository }}/cache:{{ .Values.image.tag}}
        name: cache
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 1
            memory: 2G
      tolerations:
      - key: "sku"
        operator: "Equal"
        value: "cache"
        effect: "NoSchedule"